{% extends "_BASE.html" %}
{% block content %}
  <h2>Super Fantastic Chatroom List</h2>
  <hr>

  {% for c in chats %}
    <li><a href="{{c.get_url()}}">{{c.name}}</a></li>
  {% endfor %}

  <hr>

  <p>Create a new chatroom:</p>

  <form method="post">
    Name:
    <input type="text" id="input" name="name" /> 
    <input type="submit" value="Create">
  </form>

{% endblock %}
