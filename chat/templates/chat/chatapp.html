{% extends "_BASE.html" %}

{% block extraheader %}
  <link href="/static/css/chatapp.css" rel="stylesheet">
{% endblock %}

{% block extrascript %}
  <script src="/static/js/lib/marked.js"></script>
  <!-- Application -->
  <script src="/static/js/chatapp/models.js"></script>
  <script src="/static/js/chatapp/smallviews.js"></script>
  <script src="/static/js/chatapp/inputview.js"></script>
  <script src="/static/js/chatapp/views.js"></script>
  <script>$(function() { window.app = new ChatApp(); });</script>
{% endblock %}

{% block content %}

<!-- App Info (TODO TEMP) -->
<div id="chatinfo" data-id="{{chat.id}}"></div>

<!-- App Attach Point (TODO TEMP) -->
<div id="attach"></div>

<!-- Chat View -->
<div class="chatView INVISIBLE_TEMPLATE">
  <div class="row-fluid">
    <h2 class="chatName">chatName</h2>
  </div>
  <div class="row-fluid chatWindowContainer">
    chatWindowGoesHere
  </div>
  <br>
  <div class="row-fluid inputContainer">
    chatInputGoesHere
  </div>
</div>
<!-- End Chat View -->

<!-- ChatWindow View -->
<div class="chatWindowView INVISIBLE_TEMPLATE">
</div>
<!-- End ChatWindow View -->


<!-- Chatline View -->
<div class="chatlineView INVISIBLE_TEMPLATE">
  <strong class="name"></strong>
  <span class="text"></span>
</div>
<!-- End Chatline View -->


<!-- Input Box -->
<div class="inputView INVISIBLE_TEMPLATE">
  <form method="post" action="">
    <div class="row-fluid">
      <div class="span4">
        <!-- INPUT -->
        <input type="text" name="input" class="text INVISIBLE"
               placeholder="Chat...">
      </div>
      <div class="span4">
        <textarea name="textarea" 
                  class="textarea INVISIBLE"></textarea>
      </div>
      <div class="span4">
        <button type="submit" 
                class="btn btn-large btn-block btn-primary ">
            Submit 
            <!--<i class="icon-thumbs-up icon-white"></i>-->
        </button>
      </div>
    </div>
  </form>
</div>
<!-- End Input Box --> 

{% endblock %}
