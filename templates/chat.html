{% extends "BASE.html" %}
{% block body %}
  <h2><a href="/chats">Chats</a> &gt; 
    <em>{{chat.name}}</em></h2>

  <hr>

  <div id="chat">
  </div>

  <hr><br>

  <form method="post">
    {{ user }} says: 
    <input type="text" id="input" name="message" /> 
    <input type="submit" value="Send">
  </form>

  <br>
  <a href="/logout">Logout</a>

{% endblock %}

{% block script %}
  <script src="/static/chat.js"></script>
{% endblock %}
