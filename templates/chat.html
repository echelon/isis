{% extends "BASE.html" %}
{% block body %}
  <h2><a href="/chats">Chats</a> &gt; 
    <em>{{chat.name}}</em></h2>

  <hr>

  <div id="chat" data-id="{{chat.id}}"></div>
  </div>

  <hr><br>

  <form method="post">
    {{ username }} says: 
    <input type="text" id="input" name="message" /> 
    <input type="submit" value="Send">
  </form>

{% endblock %}

{% block script %}
  <script src="/static/chat.js"></script>
{% endblock %}
